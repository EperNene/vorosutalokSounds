<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vörösutáló Sounds</title>
  <style>
    body {
      background: #000; 
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 15px;
      width: 90%;
      max-width: 900px;
    }
    .board button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
      box-shadow: 0 5px #444;
    }
    .board button:active {
      transform: translateY(3px);
      box-shadow: 0 2px #222;
      background: #ccc;
    }
    .bottom-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .legends {
      margin-top: 40px;
      text-align: center;
      font-weight: bold;
    }
    .legends span {
      display: block;
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>

  <h1>Vörösutáló Sounds</h1>
